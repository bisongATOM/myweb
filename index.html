<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ‰ JavaScript Interactivity Demo</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="clickBtn">Click Me</button>
    <p id="message"></p>
    <input type="text" id="keyInput" placeholder="Type something...">
    <p id="typedText"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Part 2: Interactive Elements</h2>

    <!-- Light/Dark Toggle -->
    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Counter -->
    <div class="counter">
      <p>Counter: <span id="count">0</span></p>
      <button id="increment">âž•</button>
      <button id="decrement">âž–</button>
    </div>

    <!-- FAQ Accordion -->
    <div class="faq">
      <h3>FAQ</h3>
      <div class="faq-item">
        <button class="faq-question">What is JavaScript?</button>
        <p class="faq-answer">JavaScript is a programming language for the web.</p>
      </div>
      <div class="faq-item">
        <button class="faq-question">Why use JS?</button>
        <p class="faq-answer">It makes web pages interactive and dynamic.</p>
      </div>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name"></label>
      <span class="error" id="nameError"></span><br>

      <label>Email: <input type="text" id="email"></label>
      <span class="error" id="emailError"></span><br>

      <label>Password: <input type="password" id="password"></label>
      <span class="error" id="passwordError"></span><br>

      <button type="submit">Sign Up</button>
    </form>
    <p id="formSuccess" class="success"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
